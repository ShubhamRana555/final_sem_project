<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Vehicle Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Upload Image/Video for Number Plate Detection</h2>
    <form id="uploadForm" enctype="multipart/form-data" class="mt-4">
        <input type="file" id="fileInput" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div id="result" class="mt-3"></div>
    <script src="scripts.js"></script>
</body>
</html>
